<template id="tmpl">
    <style>
        @keyframes showing {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        :host {
            width: 30.5%;
        }

        .what__open-mobile {
            display: none;
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 6px 12px;
            color: var(--green);
            background: var(--light-gray);
            text-transform: uppercase;
        }

        @media screen and (max-width: 767px) {
            .what__open-mobile {
                display: block;
            }
        }

        .what__item {
            animation: showing 0.4s ease-in-out;
            padding: 35px 50px 36px;
            background: var(--gray);
            position: relative;
            cursor: pointer;
            height: 100%;
            box-sizing: border-box;
        }

        .what__icon {
            position: relative;
            width: 58px;
            height: 0;
            margin-bottom: 30px;
            padding-bottom: 58px;
        }

        .what__icon img {
            position: absolute;
            display: block;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .what__text {
            font-weight: 500;
            line-height: 47px;
            color: #535353;
            font-size: 36px;
        }

        .what__item:after {
            content: '';
            display: block;
            position: absolute;
            width: 0;
            height: 5px;
            bottom: 0;
            right: 0;
            left: 0;
            background: var(--green);
            transition: width .5s;
        }

        .what__item:hover:after {
            width: 100%;
        }

        /* modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
            height: 100vh;
            width: 100vw;
            background: rgba(51, 51, 51, 0.5);
        }

        .modal.visible {
            display: block;
        }

        .modal__dialog {
            border: 3px solid #242424;
            padding: 15px;
            background: var(--gray);
            max-width: 800px;
            margin-inline: auto;
            margin-top: 50vh;
            transform: translateY(-50%);
            color: var(--white);
        }

        .modal__close {
            cursor: pointer;
            float: right;
            transition: opacity .3s ease;
        }

        .modal__close:hover {
            opacity: .7;
        }

        .modal__proj {
            display: flex;
        }

        .modal__proj-picture {
            flex-basis: 60%;
            flex-shrink: 0;
        }

        .modal__proj-picture img {
            width: 100%;
        }

        .modal__proj-tech-tags {
            display: flex;
            flex-wrap: wrap;
            column-gap: 10px;
            row-gap: 5px;
            align-items: center;
        }

        .modal__proj-tech-tags div {
            margin: 5px;
            padding: 5px;
        }

        .modal__proj-tech-tags span:not(.head) {
            border-radius: 10px;
            color: var(--white);
            background-color: var(--light-gray);
            padding: 1px 10px;
            line-height: 25px;
        }

        .modal__proj-description {
            padding: 15px;
        }

        .modal__proj-description span.head {
            /* margin-bottom: 10px; */
            color: var(--light-gray);
            text-transform: uppercase;
            display: inline-block;
            position: relative;
        }

        .modal__proj-description span.head::after {
            content: '';
            position: absolute;
            display: block;
            width: 100%;
            height: 2px;
            background: var(--green);
        }

        .modal__proj-description div {
            margin-bottom: 15px;
        }

        .modal__proj-description div div {
            display: inline;
            line-height: 23px;
        }

        @media screen and (max-width: 1024px) {
            .what__item {
                padding: 35px 10px 16px;
            }
        }

        @media screen and (max-width: 767px) {
            :host {
                width: 100%;
            }

            .what__item {
                padding: 35px 50px 36px;
            }

            /* .what__text {
                 font-size: 1rem; 
            } */

            .modal__proj {
                flex-direction: column;
            }

            .modal__close {
                float: none;
                display: flex;
                justify-content: flex-end;
                margin-bottom: 10px;
            }

            .modal__proj-description {
                padding-inline: 0;
            }

            .modal__dialog {
                max-height: calc(100vh - 50px);
                overflow-y: scroll;
            }
        }
    </style>
    <div class="what__item">
        <div class="what__open-mobile">open</div>
        <div class="what__item-wrap">
            <div class="what__icon">
                <img src="../img/what/Vector1.svg" alt="Icon">
            </div>
            <div class="what__text">Software<br>
                Development</div>
        </div>
    </div>
    <div class="modal">
        <div class="modal__dialog">
            <div class="modal__close">
                <img src="../img/x-mark-1.svg" alt="close icon" />
            </div>
            <div class="modal__proj">
                <div class="modal__proj-picture">
                    <img src="" alt="">
                </div>
                <div class="modal__proj-description">
                    <div class="modal__proj-title">
                        <span class="head">Project: </span>
                        <div></div>
                    </div>
                    <div class="modal__proj-tech-tags">
                        <span class="head">Technologies: </span>
                    </div>
                    <div class="modal__proj-text">
                        <span class="head">Description: </span>
                        <div></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>

<script>
    class WorkItem extends HTMLElement {
        constructor() {
            super();
            // this.addEventListener('click', () => this.handleClick());
        }

        modal = null;
        modalClose = null;
        whatItem = null;
        previewIconImg = null;
        previewTitle = null;

        handleClick() {
            console.log('handleClick()');
            this.modal.classList.add('visible');
            document.querySelector('body').classList.add('stop-scrolling');
        }

        handleModalClose() {
            console.log('handleModalClose()');
            this.modal.classList.remove('visible');
            document.querySelector('body').classList.remove('stop-scrolling');
        }

        renderTechTags() {
            const arr = this.getAttribute('technologies').split(',');

            const techSelector = this.shadowRoot.querySelector('.modal__proj-tech-tags');

            arr.forEach((item) => {
                const span = document.createElement('span');
                span.innerHTML = item;

                techSelector.append(span);
            });
        }

        closeModalOnEscape() {
            document.addEventListener('keydown', (event) => {
                if (event.key == 'Escape') {
                    this.handleModalClose();
                }
            });
        }

        connectedCallback() {
            this.attachShadow({ mode: 'open' });

            this.shadowRoot.append(tmpl.content.cloneNode(true));

            //block click
            this.whatItem = this.shadowRoot.querySelector('.what__item');
            this.whatItem.addEventListener('click', () => this.handleClick());

            //modal close click
            this.modal = this.shadowRoot.querySelector('.modal');
            this.modalClose = this.modal.querySelector('.modal__close');
            this.modalClose.addEventListener('click', () => this.handleModalClose());

            this.closeModalOnEscape();

            //attributes
            this.iconImg = this.shadowRoot.querySelector('.what__icon img');
            this.iconImg.setAttribute('src', this.getAttribute('preview-icon'));

            this.previewTitle = this.shadowRoot.querySelector('.what__text');
            this.previewTitle.innerHTML = this.getAttribute('preview-title');

            this.shadowRoot.querySelector('.modal__proj-title div').innerHTML = this.getAttribute('preview-title');
            this.shadowRoot.querySelector('.modal__proj-picture img').setAttribute("src", this.getAttribute('picture'));
            this.shadowRoot.querySelector('.modal__proj-text div').innerHTML = this.getAttribute('description');

            this.renderTechTags();
        }
    }
    customElements.define('work-item', WorkItem);
</script>
